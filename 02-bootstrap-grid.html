<html lang="en">
  <head>

      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="css/bootstrap.min.css" />

    <title>#12 Grid Examples</title>
    <style>
        body {
            padding: 20px
        }
        .gray {
            background-color: #AAA;
            text-align: center;
            padding: 40px;
            border: 1px solid #FFF;
        }
        .no-padding {
          padding-top: 0px;
          padding-bottom:0px;
          padding-right: 14px;
          padding-left: 10px;
        }
    </style>
  </head>
<body>
    <div class="container">
      
        <div class="row">
            <div class="col-lg-12 gray">.col-12</div>
            </div>
        <div class="row">   
                <div class="col-lg-3 gray">.col-3</div>
                <div class="col-lg-9 gray no-padding">
                  <div class="row">
                    <div class="col-lg-6 gray">.col-6</div>
                    <div class="col-lg-6 gray">.col-6</div>
                    <div class="col-lg-12 gray">.col-12</div>
                  </div>
                </div>
                </div>
          <div class="row">
              <div class="col-lg-12 gray">.col-12</div>
              </div>

      </div>
        <script src="js/jquery.js"></script>
        <script src="js/popper.min.js"></script>
